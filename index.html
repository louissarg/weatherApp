<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scr/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>weather-app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="=search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">south africa</h1>
            <p class="weather-app-details">
              Tuesday 14:49,scatterd clouds
              <br />
              Humidity:<strong> 66%,</strong> wind:<strong>"13km/h"</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature-value" id="temperature">12</div>
            <div class="weather-app-unit">℃</div>
          </div>
        </div>
      </main>
      <footer>
        coded by<a href="https://github.com/louissarg/louissarg"
          >Louissar Gwanta</a
        >
        hosted
        <a href="https://github.com/louissarg/weatherApp">on GitHub</a> and
        website hosted on
        <a href="https://louissar-weather-app.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
